version: 0.0
os: linux
files:
  - source: / 
    destination: /app/board
hooks:
  ApplicationStop:
    - location: /.aws/cd_scripts/stop_compose.sh
      runas: root
  BeforeInstall:
    - location: /.aws/cd_scripts/login_ecr.sh
      runas: root
  AfterInstall:
    - location: /.aws/cd_scripts/install_dependancies.sh
      runas: root
  ApplicationStart:
    - location: /.aws/cd_scripts/download_config.sh
      runas: root
    - location: /.aws/cd_scripts/start_compose.sh
      runas: root

